<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Sort Example</title>
</head>

<body style="background: rgb(161, 162, 226);">
    <div class="container" style="margin-top: 10%;">
        <div class="mb-3">
            <input type="text" class="form-control" id="inputValues"
                placeholder="Put your numbers or strings here separated by a comma">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Before</label>
            <textarea class="form-control" id="textAreaBefore" rows="3" disabled="true"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">After</label>
            <textarea class="form-control" id="textAreaAfter" rows="3" disabled="true"></textarea>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
